<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARMACY</title>
    <link rel="stylesheet" href="./doctors.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="./images/HOME PAGE/Logo.png" alt="Logo">
                <h1 class="hospital-name">HEAVEN OF HEALTH</h1>
            </div>
            
            <div class="search-social">
                <input type="text" placeholder="Search">
                <button>Search</button>
                <div class="social-icons">
                    <a href="#"><img src="./images/HOME PAGE/insta logo.webp" alt="Instagram"></a>
                    <a href="#"><img src="./images/HOME PAGE/facebook_logo.webp" alt="Facebook"></a>
                </div>
            </div>
        </div>
        <!--navigation-->
        <nav class="main-nav">
            <a href="./index.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./services.html">Services</a>
            <a href="./doctors.html">Doctors</a>
            <a href="./appoinments.html">Appointments</a>
            <a href="./pharmacy.html">Pharmacy</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <!--form-->
        <section class="form-section">
            <div class="form-container">
                <form>
                    <div class="form-header">
                        <h2>Pharmacy Reservation Form</h2>
                        <div class="form-logo">
                            <img src="./images/HOME PAGE/Logo.png" alt="form-logo">
                        </div>
                    </div>

                    <div class="left-side">
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" name="full-name" required>

                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" required>

                        <label for="contact-info">Contact information</label>
                        <input type="text" id="contact-info" name="contact-info" required>

                        <label for="medicine">Medicine Selection</label>
                        <select id="medicine" name="medicine" required>
                            <option value="">Select Medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>

                        <label for="pickup-date">Preferred Pickup Date</label>
                        <input type="date" id="pickup-date" name="pickup-date" required>

                        <label for="pickup-time">Preferred Pickup Time</label>
                        <input type="time" id="pickup-time" name="pickup-time" required>

                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="cash">Cash</option>
                            <option value="insurance">Insurance</option>
                        </select>
                    </div>

                    <!-- Buttons section -->
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="./images/HOME PAGE/Logo.png" alt="Logo" class="logo-img">
                <p>LOGO</p>
            </div>
            <div class="footer-social">
                <span><img src="./images/HOME PAGE/facebook_logo.webp" alt="Facebook"></span>
                <a href="https://web.facebook.com/help?_rdc=1&_rdr">Facebook</a>
                <span><img src="./images/HOME PAGE/insta logo.webp" alt="Instagram"></span>
                <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
                <span><img src="./images/HOME PAGE/whatsapp logo.png" alt="WhatsApp"></span>
                <a href="https://www.whatsapp.com/">WhatsApp</a>
            </div>
            <div class="footer-address">
                <p>ADDRESS</p>
            <p>123 Wellness Avenue
                Care City,</p>
            <p>HC 45678 United States.</p>
            </div>
            <div class="footer-contact">
                <p><img src="./images/HOME PAGE/phone-call.png" alt="Phone Icon"> 0112546885</p>
                <p><img src="./images/HOME PAGE/email.png" alt="Email Icon">heavenofhealth@gmail.com</p>
            </div>
    </footer>
</body>
</html>
